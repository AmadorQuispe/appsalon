<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="es">
<f:event listener="#{wizardBean.beginConversation}" type="preRenderView"></f:event>
<div id="paso-1" class="seccion mostrar">

    <h2>Servicios</h2>
    <p class="text-center">Elige tus servicios a continuaci√≥n</p>
    <div id="servicios" class="listado-servicios">
        <ui:repeat var="s" value="#{serviceController.allServices()}">
            <h:commandLink action="#{wizardBean.toggleServiceSelection(s)}">
                <div class="servicio #{wizardBean.isServiceSelected(s) ? 'seleccionado' : ''}">
                    <p class="nombre-servicio">#{s.name}</p>
                    <p class="precio-servicio">#{s.price}</p>
                </div>
                <f:ajax execute="@form" render="@form" />
            </h:commandLink>

        </ui:repeat>
    </div>
</div>

</html>
